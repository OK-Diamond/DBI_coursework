<!DOCTYPE html>
<html lang="en">
    <head>
        <title>1004 Coursework</title>
        <meta charset="UTF-8" />
        <meta lang="en" />
        <meta title="1004 Coursework" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="1004 Coursework" />
        <meta name="keywords" content="1004, coursework" />
        <meta name="author" content="Oliver Kirk" />
        
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
        <script src="./index.js"></script>
        
    </head>
    <body>
        <div class="page" id="container">

            <header>
                <h1>Add a Vehicle</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">People Search</a></li>
                        <li><a href="vs.html">Vehicle Search</a></li>
                        <li>Add a Vehicle</li>
                    </ul>
                </nav>
            </header>

            <aside>
                <img src="asideImage.jpg" alt="Aside Image"/>
            </aside>

            <!-- Page content -->
            <main>
                <div class="input" id="v_input">
                    <p>Registration Number: <input type="text" id="rego" placeholder="Registration Number"></p>
                    <p>Make: <input type="text" id="make" placeholder="Make"></p>
                    <p>Model: <input type="text" id="model" placeholder="Model"></p>
                    <p>Colour: <input type="text" id="colour" placeholder="Colour"></p>
                    <p>Owner: <input type="text" id="owner" placeholder="Owner"></p>

                    <p><button id="submit_v" onclick="av_submit_v()">Add vehicle</button></p>
                </div>
                <div class="input" id="p_input" style="display: none;">
                    <p>PersonID: <input type="text" id="personid" placeholder="PersonID"> (leave blank to auto-generate)</p>
                    <p>Name: <input type="text" id="name" placeholder="Name"></p>
                    <p>Address: <input type="text" id="address" placeholder="Address"></p>
                    <p>Date of Birth: <input type="text" id="dob" placeholder="Date of Birth"></p>
                    <p>License Number: <input type="text" id="license" placeholder="License Number"></p>
                    <p>License Expiry Date: <input type="text" id="expire" placeholder="License Expiry Date"></p>

                    <p><button id="submit_p" onclick="av_submit_p()">Add owner</button></p>
                </div>
                <div class="message" id="message"></div>
            </main>

            <footer>
                <p>By Oliver Kirk</p>
            </footer>

        </div>
    </body>
</html>
