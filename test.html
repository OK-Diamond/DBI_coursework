<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Input and Button</title>
<script>
    function processText(inputText) {
        // This is a sample function, you can replace it with your own logic
        alert("You entered: " + inputText);
    }
</script>
</head>
<body>
    <div>
        <input type="text" id="textInput" placeholder="Enter text here">
        <button onclick="processText(document.getElementById('textInput').value)">Submit</button>
    </div>
</body>
</html>
