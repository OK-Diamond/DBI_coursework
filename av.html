<!DOCTYPE html>
<html lang="en">
    <head>
        <title>1004 Coursework</title>
        <meta charset="UTF-8" />
        <meta lang="en" />
        <meta title="1004 Coursework" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="1004 Coursework" />
        <meta name="keywords" content="1004, coursework" />
        <meta name="author" content="Oliver Kirk" />
        
        <link href="index.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
        <script src="./index.js"></script>
        
    </head>
    <body>
        <div class="page" id="container">

            <header>
                <h1>Add a Vehicle</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">People Search</a></li>
                        <li><a href="vs.html">Vehicle Search</a></li>
                        <li>Add a Vehicle</li>
                    </ul>
                </nav>
            </header>

            <aside>
                <img src="aside_image.jpg" alt="Aside Image"/>
            </aside>

            <!-- Page content -->
            <section>
                <div class="input">
                    <p>Number Plate*: <input type="text" id="numplate" placeholder="Name"></p>
                    <p>Make: <input type="text" id="make" placeholder="Make"></p>
                    <p>Model: <input type="text" id="model" placeholder="Model"></p>
                    <p>Colour: <input type="text" id="colour" placeholder="Colour"></p>

                    <p><button onclick="av_submit_vehicle()">Add vehicle</button></p>

                    <p>Owner Name*: <input type="text" id="name" placeholder="Owner Name"></p>
                    <p>Owner DOB: <input type="text" id="dob" placeholder="Owner DOB"></p>
                    <p>Owner Address: <input type="text" id="address" placeholder="Owner Address"></p>
                    <p>Owner License Number: <input type="text" id="license_num" placeholder="Owner License Number"></p>
                    <p>Owner License Expiry Date: <input type="text" id="license_exp" placeholder="Owner License Expiry Date"></p>

                    <p><button onclick="av_submit_person()">Add owner</button></p>
                </div>
                <div class="message" id="message"></div>
                <div class="results" id="results"></div> <!-- Stores results from db query -->
            </section>

            <footer>
                <p>* indicates required field</p>
                <p>By Oliver Kirk</p>
            </footer>

        </div>
    </body>
</html>
